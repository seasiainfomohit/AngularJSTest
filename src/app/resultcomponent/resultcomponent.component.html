
   <div *ngIf="model">
        <h2>Your values are :</h2>
        <div class="row">
          <div class="col-xs-3">Email</div>
          <div class="col-xs-9 pull-left">{{ model.email }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Username</div>
          <div class="col-xs-9  pull-left">{{ model.username }}</div>
        </div>        
        <div class="row">
          <div class="col-xs-3">Phone Number</div>
          <div class="col-xs-9 pull-left">{{ model.phone_number }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Country</div>
          <div class="col-xs-9 pull-left">{{ model.country }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
